<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello tokenizers</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="bootstrap.js"></script>
    <div>
      use local file :
      <input type="file" id="browser">
      or download a pretrained tokenizer from the huggingface hub:
      <input type="text" id="name">
      <button id="load">Load</button>
    </div>
    <div>
      Text to tokenize :
      <input type="text" id="text">
      <button id="tokenize">Tokenize</button>
    </div>
    <div>
      Result :
      <br>
      <div id="output-ids"></div>
      <div id="output-tokens"></div>
    </div>
  </body>
</html>
